<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotImpactCoin Airdrop</title>
  <style>
    body {
      background-color: #1a1a2e;
      color: #e6e6e6;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00ffff;
      font-size: 3em;
      text-shadow: 2px 2px #000;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ffff;
      color: #1a1a2e;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 16px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #00ffff;
      border-radius: 8px;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>NotImpactCoin Airdrop</h1>
  <p>Get ready to claim your free tokens!</p>

  <button id="connectWallet">Connect Wallet</button>
  <br/>
  <input type="text" id="walletAddress" placeholder="Enter your wallet address" />
  <br/>
  <button id="claimAirdrop">Claim Airdrop</button>

  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.0/web3.min.js"></script>
  <script>
    let web3;
    let userAddress;

    // Connect Wallet
    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById('status').innerText = 'Wallet Connected: ' + userAddress;
        } catch (error) {
          document.getElementById('status').innerText = 'Connection Failed!';
        }
      } else {
        document.getElementById('status').innerText = 'No Wallet Detected!';
      }
    }

    // Claim Airdrop
    async function claimAirdrop() {
      const walletAddress = document.getElementById('walletAddress').value;
      if (!userAddress || !walletAddress) {
        document.getElementById('status').innerText = 'Please connect your wallet and provide an address.';
        return;
      }
      document.getElementById('status').innerText = 'Airdrop claimed for: ' + walletAddress;
    }

    document.getElementById('connectWallet').addEventListener('click', connectWallet);
    document.getElementById('claimAirdrop').addEventListener('click', claimAirdrop);
  </script>

</body>
</html>
